{% block main_block %}
    <div>
        <div style="text-align: center;">Registra a un nuevo usuario</div>
        <form action="{% url 'register'%}" method="post">-
            {% csrf_token %}
            <!--<div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Tu dirección de correo sólo será usada para poder recuperar tu cuenta  en caso de que la contraseña sea olvidada.</small>
            </div>-->
            <div class="form-group">
                <label for="usuario">Nombre de usuario</label>
                <input name="username" required="required" class="form-control form-control-sm" type="text" id="username">
            </div>
            <div class="form-group">
                <label for="password1">Contraseña</label>
                <input name="password" required="required" type="password" class="form-control form-control-sm" id="password1">
            </div>
            <div class="form-group">
                <label for="password2">Confirmar Contraseña</label>
                <input name="confirmation" required="required" type="password" class="form-control form-control-sm" id="password2">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Soy del grupo 609</label>
            </div>
            <button type="submit" class="btn btn-outline-primary btn-sm">Registrar Usuario</button>
        </form>
    </div>
{% endblock %}
